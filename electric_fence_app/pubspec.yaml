name: electric_fence_app
description: "Advanced Substation Automation System for Electric Fence Detection with IEC 61850 Integration"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # State Management
  provider: ^6.1.2
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0
  
  # Charts & Visualization
  fl_chart: ^0.69.0
  syncfusion_flutter_charts: ^26.2.14
  
  # Maps
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # Animations
  lottie: ^3.1.2
  animations: ^2.0.11
  
  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.3.2
  connectivity_plus: ^6.0.5
  
  # SMS & Notifications
  url_launcher: ^6.3.1
  permission_handler: ^11.3.1
  
  # Icons
  lucide_icons: ^0.257.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true